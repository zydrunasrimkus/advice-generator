<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Advice generator app</title>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <noscript>Please enable Javascript for this app to work properly.</noscript>
    <main id="quotes">
      <div class="quotes__wrapper">
        <span class="quotes--id"></span>
        <h1 class="quotes--advice">Awesome quotes</h1>
        <span class="pattern-divider"></span>
        <button class="quotes--button">
          <img src="./images/icon-dice.svg" alt="dice-button" />
        </button>
      </div>
    </main>
  </body>
</html>
